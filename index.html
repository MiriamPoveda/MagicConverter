<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>Magic Converter</title>
  </head>
  <body>
    <h1>Conversor Mágico</h1>
    <div class="converterBox">
      <div class="converterBox__littleBox">
        <p>Dinero Muggle</p>
        <input
          class="converterBox--inputs"
          type="number"
          id="muggle"
          value="0"
        />
        <form class="moneyTypesBox">
          <div class="moneyBox">
            <label for="euro">Euro</label>
            <input
              class="moneyBox__moneyInputs"
              type="radio"
              name="moneyType"
              id="euro"
            />
          </div>
          <div class="moneyBox">
            <label for="pound">Libra</label>
            <input
              class="moneyBox__moneyInputs"
              type="radio"
              name="moneyType"
              id="pound"
            />
          </div>
          <div class="moneyBox">
            <label for="dollar">Dólar</label>
            <input
              class="moneyBox__moneyInputs"
              type="radio"
              name="moneyType"
              id="dollar"
            />
          </div>
        </form>
      </div>
      <div class="converterBox__littleBox">
        <p>Dinero Mágico</p>
        <input
          class="converterBox--inputs"
          type="text"
          id="magic"
          value=""
          disabled
        />
        <button id="openModal">Información</button>
        <div class="modalBox hidden" id="modal">
          <p>1 galeón (ʛ) = 17 sickles</p>
          <p>1 galeón (ʛ) = 493 knuts</p>
          <p>1 sickle = 29 knuts</p>
          <button id="closeModal">X</button>
        </div>
      </div>
    </div>
    <div>
      <button class="button" id="converterButton">Convertir</button>
      <button class="button" id="clean">Limpiar</button>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./js/main.js"></script>
  </body>
</html>
